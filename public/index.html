<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <title>Con Life</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css" rel="stylesheet" type="text/css" />
    <link href="featherlight.css" type="text/css" rel="stylesheet" />
    <link rel="stylesheet" href="main.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
</head>

<body>
    <header class="col-12" role="banner">
        <div class="row">
            <h1>Con Life</h1>
            <h2>Your database for fan conventions around the world</h2>
        </div>
    </header>
    <div class="row">
        <main role="main" class="col-12">
            <section class="login">
                <div class="signup-div">
                    <a href="#" class="signup-notice">Sign up</a>
                    <form action="/api/users/" method="post" class="signup-form hidden">
                        <label>
                            <input type="text" size="40" name="username" class="username1" aria-label="username" placeholder="Choose a username" required>
                        </label>
                        <label>
                            <input type="text" size="40" name="password" class="password1" aria-label="password" placeholder="Choose a password of at least 5 characters" required>
                        </label>
                        <label>Select your region
                                <select name="region" class="user-region">
                                    <option value="----">----</option>
                                    <option value="northeast">Northeast</option>
                                    <option value="south">South</option>
                                    <option value="midwest">Midwest</option>
                                    <option value="west">West</option>
                                    <option value="international">International</option>
                                </select>
                            </label>
                        <button type="submit" class="signup-button">Signup</button>
                    </form>
                </div>
                <div class="signin-div">
                    <a href="#" class="signin-notice">Sign in</a>
                    <form action="/api/auth/login" method="post" class="signin-form hidden">
                        <label>
                            <input type="text" size="40" name="username" class="username2" aria-label="username" placeholder="Enter your username"
                                required>
                        </label>
                        <label>
                            <input type="text" size="40" name="password" class="password2" aria-label="password" placeholder="Enter your password" required>
                        </label>
                        <button type="submit" class="signin-button">Sign-in</button>
                    </form>
                </div>
            </section>
            <h2>Upcoming conventions</h2>
            <p class="filter">Filter by: 
                    <label>Region
                            <select name="region" class="region">
                                <option value="all">All</option>
                                <option value="northeast">Northeast</option>
                                <option value="south">South</option>
                                <option value="midwest">Midwest</option>
                                <option value="west">West</option>
                                <option value="international">International</option>
                            </select>
                        </label>
                        <label>Fandom
                                <select name="fandom" class="fandom">
                                    <option value="all">All</option>
                                </select>
                            </label>
            </p>
            <section role="region" class="events" aria-live="assertive" hidden>
            </section>
            <section role="region" class="my-events" aria-live="assertive" hidden>
                <h2>My Events</h2>
            </section>
        </main>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="featherlight.js" type="text/javascript" charset="utf-8"></script>
    <script src="main.js"></script>
    </div>
</body>

</html>
