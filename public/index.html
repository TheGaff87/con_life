<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <title>Con Life</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css" rel="stylesheet" type="text/css" />
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <header class="col-12" role="banner">
          <div class="row">
          <h1>Con Life</h1>
          <h2>An open-source database for US fan conventions</h2>
          </div>
        </header>
        <div class="row">
        <main role="main" class="col-12">
          <h2>Upcoming conventions:</h2>
          <section role="region" class="events" aria-live="assertive" hidden>
          </section>
          <section role="region" class="add-event">
            <button class="add-event-button">Add an event</button>
            <div class="add-event-div hidden"></div>
          </section>
        </main>
        </div>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="main.js"></script>
        </div>
      </body>
</html>
